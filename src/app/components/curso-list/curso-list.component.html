<div class="list row">
  <div class="col-md-6">
    <h4>Listado Cursos</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let curso of cursos; let i = index"
        [class.active]="i == currentIndex"
	      >
        {{ curso.nombre }}
        <div style="display:flex">
		    <button routerLink="id/{{curso.id}}" class="btn btn-primary">Detalles</button>
        </div>
      </li>
    </ul>
  </div>
</div>
