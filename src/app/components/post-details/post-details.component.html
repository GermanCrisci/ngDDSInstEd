<div *ngIf="viewMode; else editable">
  <div *ngIf="currentPost.id">
    <h4>Blog Post</h4>
    <div>
      <label><strong>Title:</strong></label> {{ currentPost.title }}
    </div>
    <div>
      <label><strong>Id:</strong></label> {{ currentPost.id }}
    </div>
    <div>
      <label><strong>Content:</strong></label>
      {{ currentPost.content }}
    </div>
    <div>
      <label><strong>Status:</strong></label>
      {{ currentPost.status == 'draft' ? "draft" : "published" }}
    </div>
    <a
      class="badge badge-warning"
      routerLink="/posts/{{ currentPost.id }}"
    >
      Edit
    </a>
  </div>
  <div *ngIf="!currentPost">
    <br />
    <p>Please click on a Post...</p>
  </div>
</div>
<ng-template #editable>
  <div *ngIf="currentPost.id" class="edit-form">
    <h4>Blog Post</h4>
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentPost.title"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="description">Content</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentPost.content"
          name="description"
        />
      </div>
      <div class="form-group">
        <label><strong>Status:</strong></label>
        {{ currentPost.status == 'draft' ? "draft" : "published" }}
      </div>
    </form>
    <button class="badge badge-danger mr-2" (click)="deletePost()">
      Delete
    </button>
    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updatePost()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>
  <div *ngIf="!currentPost.id">
    <br />
    <p>Cannot access this Post...</p>
  </div>
</ng-template>
