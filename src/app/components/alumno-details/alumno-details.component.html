<form>
  <input #id type="hidden" value="{{currentAlumno.id}}">
  <div class="form-group">
    <label>Nombre</label>
    <input type="text" value="{{currentAlumno.nombre}}" #nombre class="form-control">
  </div>
  <div class="form-group">
    <label>Fecha de Nacimiento</label>
    <input type="date" value="{{currentAlumno.fecha_nacimiento}}" #fecha class="form-control">
  </div>
  <button type="button" class="btn btn-primary" (click)="updateAlumno(id.value, nombre.value, fecha.value)">Guardar Cambios</button>
  <a href="./alumnos" class="btn btn-danger">Volver</a>
</form>
