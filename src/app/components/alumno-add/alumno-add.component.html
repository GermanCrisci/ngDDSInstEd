<form>
  <div class="form-group">
    <label>Nombre</label>
    <input type="text" value="" #nombre class="form-control">
  </div>
  <div class="form-group">
    <label>Fecha de Nacimiento</label>
    <input type="date" value="" #fecha class="form-control">
  </div>
  <button type="button" class="btn btn-primary" (click)="addAlumno(nombre.value, fecha.value)">Guardar Cambios</button>
  <a href="./alumnos" class="btn btn-danger">Volver</a>
</form>
